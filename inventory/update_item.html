{% extends 'inventory/base.html' %}

{% block title %}Update Item{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Update Item: {{ item.name }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="item-name" class="form-label">Name</label>
      <input type="text" class="form-control" id="item-name" name="name" value="{{ form.name.value }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'items' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
