{% for stock in stocks %}
<tr>
  <td>{{ forloop.counter }}</td>
  <td>{{ stock.item.name }}</td>
  <td>{{ stock.quantity }}</td>
  <td>{{ stock.price }}</td>
  <td>{{ stock.wholeseller_price }}</td>
  <td>{{ stock.retailer_price }}</td>
  <td>{{ stock.description }}</td>
</tr>
{% empty %}
<tr>
  <td colspan="7">No stock data available.</td>
</tr>
{% endfor %}
