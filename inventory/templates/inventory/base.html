<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 220px;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .topbar {
            margin-left: 220px;
            height: 60px;
            background-color: #f8f9fa;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: 500;
        }
        .content {
            margin-left: 220px;
            padding: 30px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="p-3">Welcome</h4>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'pos' %}">POS</a>
        <a href="{% url 'stock' %}">Stock</a>
        <a href="{% url 'items' %}">Items</a>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        POS & Inventory Management
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
